<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Bricked</title>

    <!-- ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ICON -->
    <link rel="icon" type="image/png" href="assets/img/icon.png">
</head>
<body>

    <!-- HOME SCREEN -->
    <div class="home-page">

        <div class="home-container">

            <div class="title">
                <h1>Bricked</h1>
        
                <div class="animation-container" id="animation-container"></div>
            </div>
    
            <div class="play">
                <img src="assets/img/play.png" alt="">
            </div>

        </div>

        <footer style="z-index: 100; background-color: #070707; position: absolute;">
            <div class="marchetta">Handmade coded by <a href="https://gabrielepedesini.netlify.app/" target="_blank">Gabriele Pedesini</a></div>
        </footer>

    </div>

    <!-- GAME OVER -->
    <div class="game-over-container">
        <div class="game-over-modal">

            <h2>GAME OVER</h2>

            <div class="scoreboard">
                <h3>HIGH SCORES</h3>

                <div data-number="1"></div>
                <div data-number="2"></div>
                <div data-number="3"></div>
                <div data-number="4"></div>
                <div data-number="5"></div>
            </div>

            <div class="restart-game">
                <img src="assets/img/retry.svg" alt="">
            </div>
        
        </div>
    </div>

    <!-- PAUSE -->
    <div class="pause-container">
        <div class="pause-modal">

            <h2>PAUSED</h2>

            <div class="resume">RESUME</div>
            <div class="how-to-play">HOW TO PLAY</div>
            <div class="controls">CONTROLS</div>
            <div class="restart">RESTART</div>
        
        </div>
    </div>
    
    <!-- CONTAINER -->
    <div class="container">

        <div class="game-container">

            <div class="scores-container">

                <div class="score">
                    <h3 class="label">SCORE</h3>
                    <div class="value" id="score-text"></div>
                </div>

                <div class="level">
                    <h3 class="label">LEVEL</h3>
                    <div class="value" id="level-text"></div>
                </div>

                <div class="lines">
                    <h3 class="label">LINES</h3>
                    <div class="value" id="lines-text"></div>
                </div>

            </div>
            
            <div class="center">
                <div class="score-single">
                    <h3 class="label-single">SCORE</h3>
                    <div class="value-single" id="score-text-min"></div>
                </div>

                <div class="grid-container">

                    <div class="pause">
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>

                    <div class="points">
                        
                    </div>

                    <div class="grid" id="grid">
        
                    </div>

                </div>
            </div>

            <div class="next-container">

                <div class="next">
                    <h3 class="label">NEXT</h3>
                    <div class="next-piece-container">
                        <div class="grid-next">

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        <div class="marchetta">Handmade coded by <a href="https://gabrielepedesini.netlify.app/" target="_blank">Gabriele Pedesini</a></div>
    </footer>

    <!-- SCRIPT -->
    <script src="assets/js/script.js"></script>

    <script>
        // Load the animation
        const animationContainer = document.getElementById('animation-container');
        const animation = lottie.loadAnimation({
          container: animationContainer,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: 'assets/img/animation.json'
        });
      </script>

</body>
</html>
