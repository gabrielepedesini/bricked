<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <!-- ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- STYLES -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ICON -->
    <link rel="icon" type="image/png" href="assets/img/icon.png">
</head>
<body>

    <!-- MODAL -->
    <div class="pause-container">
        <div class="pause-modal">

            <h2>PAUSED</h2>

            <div class="resume">RESUME</div>
            <div class="how-to-play">HOW TO PLAY</div>
            <div class="controls">CONTROLS</div>
            <div class="restart">RESTART</div>
        
        </div>
    </div>
    
    <!-- CONTAINER -->
    <div class="container">

        <div class="game-container">

            <div class="scores-container">

                <div class="score">
                    <h3 class="label">SCORE</h3>
                    <div class="value" id="score-text"></div>
                </div>

                <div class="level">
                    <h3 class="label">LEVEL</h3>
                    <div class="value" id="level-text"></div>
                </div>

                <div class="lines">
                    <h3 class="label">LINES</h3>
                    <div class="value" id="lines-text"></div>
                </div>

            </div>
            
            <div class="center">
                <div class="score-single">
                    <h3 class="label-single">SCORE</h3>
                    <div class="value-single" id="score-text-min"></div>
                </div>

                <div class="grid-container">

                    <div class="pause">
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>

                    <div class="grid" id="grid">
        
                    </div>

                </div>
            </div>

            <div class="next-container">

                <div class="next">
                    <h3 class="label">NEXT</h3>
                    <div class="next-piece-container">
                        <div class="grid-next">

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        <div class="marchetta">Handmade coded by <a href="https://gabrielepedesini.netlify.app/" target="_blank">Gabriele Pedesini</a></div>
    </footer>

    <!-- SCRIPT -->
    <script src="assets/js/script.js"></script>

</body>
</html>
